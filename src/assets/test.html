<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Themed UI</title>
  <style>
    /* General Reset */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #F7F7F7;
    }

    /* Main Container */
    .container {
      text-align: center;
      padding: 20px;
      color: #333;
    }

    /* Header */
    .header {
      background-color: #7279BC; /* Soft blue */
      color: white;
      padding: 20px;
      font-size: 2rem;
      font-weight: bold;
    }

    /* Button */
    .btn {
      background-color: #BA6F55; /* Warm terracotta */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin: 10px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #A65F4B; /* Slightly darker terracotta */
    }

    /* Card */
    .card {
      display: inline-block;
      background-color: #E5DDEF; /* Light desaturated blue */
      border: 2px solid #BA6F55; /* Terracotta border */
      border-radius: 10px;
      padding: 20px;
      width: 200px;
      margin: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card h3 {
      margin: 0;
      font-size: 1.5rem;
      color: #333;
    }

    .card p {
      margin: 10px 0 0;
      font-size: 1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Welcome to Custom UI</div>

    <button class="btn">Click Me</button>

    <div class="card">
      <h3>Custom Card</h3>
      <p>This is a themed card.</p>
    </div>

    <div class="card">
      <h3>Another Card</h3>
      <p>Soft and elegant look!</p>
    </div>
  </div>
</body>
</html>
